<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4>Dashboard</h4> <a href="/quiz/create" class="btn btn-primary pull-right">Create a new Quiz</a>
      </div>
      <app-quiz *ngFor="let quiz of quizzes" [quiz]="quiz" (deleteQuiz)='removeQuiz($event)'></app-quiz>
      <div *ngIf="quizzes.length == 0">
        <div class="card">
          <div class="card-body">
            <p>You have no quizzes yet..   <a href="/quiz/create" class="card-link ">create your first quiz</a> </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
